<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manimowa</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFF00; /* Lemon yellow background */
            color: #333; /* Default text color */
        }

        /* Header styling */
        header {
            background-color: #232f3e; /* Amazon's header color */
            color: #FFF;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Navigation menu styling */
        nav {
            background-color: #232f3e;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #FFF;
            text-decoration: none;
        }

        /* Main content area */
        .container {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        /* Product image styling */
        .product {
            margin-bottom: 20px;
            display: inline-block;
            width: 200px;
            vertical-align: top;
            margin-right: 20px;
        }

        .product img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        /* Footer styling */
        footer {
            background-color: #232f3e;
            color: #FFF;
            padding: 20px 0;
            text-align: center;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            text-align: center;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #FF9900; /* Amazon's button color */
            color: #FFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Manimowa</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Orders and Returns</a></li>
            <li><a href="#">Deals of the Day</a></li>
            <li><a href="#">Products You May Like</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Featured Products</h2>

        <!-- Example Product 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product 1</h3>
            <p>Description of Product 1</p>
        </div>

        <!-- Example Product 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product Image">
            <h3>Product 2</h3>
            <p>Description of Product 2</p>
        </div>

        <!-- Add more products here -->

    </div>

    <footer>
        &copy; 2024 Manimowa. All rights reserved.
    </footer>
</body>
</html>
